# This workflow is used to create a lite release build of the OpenList frontend.
#
# This will:
#
# - Build the lite version of the application.
# - Upload the lite release assets to GitHub.
#
# # Usage
#
# This workflow can be triggered by:
#
# - Pushing a tag that matches the pattern `v[0-9]+.[0-9]+.[0-9]+*` (semver format).
# - Manually via the GitHub Actions UI.

name: Release Lite Build

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  release-lite:
    name: Release Lite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Build Lite Release
        run: |
          chmod +x build.sh
          ./build.sh --release --compress --lite
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Upload Release Assets
        run: |
          gh release create \
            --title "Release Lite ${{ github.ref_name }}" \
            --generate-notes \
            ${{ github.ref_name }} \
            dist/openlist-frontend-dist-lite-v*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
